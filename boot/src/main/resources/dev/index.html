<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书上传</title>
</head>
<body>
    <form accept-charset="" method="post" action="upload" enctype="multipart/form-data" >
        <input onselect="fileSelected()" type="file" id="fileToUpload" title="请选择文件" />
        <button type="button" onclick="fileSelected()">上传</button>
    </form>

    <script>
        function fileSelected() {
            var file = document.getElementById('fileToUpload').files[0];
            if (file) {
                uploadFile();
            }
        }

        function uploadFile() {
            var fd = new FormData();
            fd.append(file.name, document.getElementById('fileToUpload').files[0]);
            var xhr = new XMLHttpRequest();
            xhr.addEventListener("load", uploadComplete, false);
            xhr.addEventListener("error", uploadFailed, false);
            xhr.addEventListener("abort", uploadCanceled, false);
            xhr.open("POST", "fox/upload"); //修改成自己的接口
            xhr.send(fd);
        }

        function uploadComplete(evt) {
            /* 服务器端返回响应时候触发event事件 */
            alert(evt.target.responseText);
        }

        function uploadFailed(evt) {
            alert("There was an error attempting to upload the file.");
        }

        function uploadCanceled(evt) {
            alert("The upload has been canceled by the user or the browser dropped the connection.");
        }
    </script>
</body>
</html>
